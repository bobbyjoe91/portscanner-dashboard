    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.2/js/dataTables.responsive.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/scroller/2.0.0/js/dataTables.scroller.js"></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav><br>
    <div class="wrapper">
      <div class="container-fluid">
        {% block table %}
        {% endblock %}
      </div>
    </div>

    <!-- DataTables and Script -->
    <script>
    $(document).ready(function() {
      $('#data').DataTable( {
        scrollY:        400,
        deferRender:    true,
        scroller:       true,
        initComplete: function () {
          this.api().columns().every( function () {
            var column = this;
            var select = $('<select><option value=""></option></select>').appendTo( $(column.footer())  )
            .on( 'change', function () {
                var val = $.fn.dataTable.util.escapeRegex($(this).val());
                column.search( val ? '^'+val+'$' : '', true, false ).draw();
             });
            column.data().unique().sort().each( function ( d, j ) {
                select.append( '<option value="'+d+'">'+d+'</option>' )
            });
          });
        }
      });
    });
    </script>

    <footer class="footer" style="padding-top: 60px;">
      <div class="container text-center">
        <span class="align-middle">TEST</span>
      </div>
    </footer>
</body>

</html>
