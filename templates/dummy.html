<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
  </head>
  <body>
    {% if port_status %}
      {% for data in port_status %}
        <p>{{ data.ip }}</p>
        <p>{{ data.port }}</p>
        <p>{{ data.status }}</p>
        <p>{{ data.timestamp }}</p><br>
      {% endfor %}
    {% else %}
      <p>NO DATA</p>
    {% endif %}
  </body>
</html>
