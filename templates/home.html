{% extends "pagination/head.html" %}

{% block table %}
    <div class="container">

        <table class="table">
          <thead>
            <th>IP</th>
            <th>Port</th>
            <th>Status</th>
          </thead>
          <tbody>
            {% for ip, status in port_status.items %}
            {% for item in status %}
              <tr>
                {% ifchanged %}
                <td rowspan="{{ item | length }}">{{ ip }}</td>
                {% endifchanged %}
                <td><a href="{% url 'table' %}?ip={{ ip }}&port={{ item.port }}">{{ item.port }}</a></td>
                <td>{{ item.status }}</td>
              </tr>
            {% endfor %}
            {% endfor %}
          </tbody>
        </table>

    </div>

{% endblock %}
