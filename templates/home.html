{% extends "pagination/head.html" %}
  {% block body_block %}
    <div class="main-content">
        <div class="container">
          {% if port_status %}
            <table id="data" class="display table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>IP</th>
                        <th>Port</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                  {% for data in port_status %}
                    <tr>
                        <td>{{ data.ip }}</td>
                        <td>{{ data.port }}</td>
                        <td>{{ data.status }}</td>
                        <td>{{ data.timestamp }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
          {% else %}
            <h3>NO DATA EXIST</h3>
          {% endif %}
        </div>
    </div>
    {% endblock %}
