{% extends "pagination/head.html" %}

{% block table %}
    <div class="container">

      <table class="table">
        <thead>
          <th>Host</th>
          <th>Port</th>
          <th>Status</th>
        </thead>
        <tbody>
          {% for host, status in port_status.items %}
          {% for item in status %}
            <tr>
              {% ifchanged %}
                <td rowspan="{{ status | length }}">{{ host }}</td>
              {% endifchanged %}
              <td>
                <a href="{% url 'table' %}?ip={{ host }}&port={{ item.port }}">
                  {{ item.port }}
                </a>
              </td>
              <td>{{ item.status }}</td>
            </tr>
          {% endfor %}
          {% endfor %}
        </tbody>
      </table>

  </div>

{% endblock %}
