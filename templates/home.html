{% extends "pagination/head.html" %}

{% block table %}
    <form class="" action="/table" method="get">
      <label>
        Choose IP for detailed checking<br>
        <select name="ip">
          {% for ip in ips %}
          <option value="{{ ip }}">{{ ip }}</option>
          {% endfor %}
        </select>
      </label>

      <input type="submit" name="" value="Go!">
    </form>
{% endblock %}
